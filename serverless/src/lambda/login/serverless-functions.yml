login:
  handler: src/lambda/login/login-keycloak.main
  events:
    - http:
        path: /api/login
        method: post
        cors: true
        documentation:
          description: "Authenticate a user and return a JWT"
          tags:
            - Authentication
          requestBody:
            description: "A JSON object with a username and password"
            required: true
          requestModels:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    nullable: false
                  password:
                    type: string
                    nullable: false
          methodResponses:
            - statusCode: 200
              responseBody:
                description: "An object containing a JWT"
              responseModels:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: number
                      username:
                        type: string
                      role:
                        type: string
                      token:
                        type: string
                  examples:
                    - name: content
                      description: "Successful login response"
                      value: {
                        "id": 1,
                        "username": "foo",
                        "role": "ADMIN",
                        "token": "eyJhbGciOiJIUzI1N...DrLVPcQWRXFOPWIqS_bLOcG0uc"
                      }
            - statusCode: 401
              responseBody:
                description: "Unauthorized"
              responseModels:
                application/json: UnauthorizedResponse
            - statusCode: 500
              responseBody:
                description: "An error message returning the response fails"
              responseModels:
                application/json: ErrorResponse


